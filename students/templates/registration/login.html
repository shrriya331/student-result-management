{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  {% if form.errors %}
    <div class="alert alert-danger mt-2">Invalid login credentials.</div>
  {% endif %}
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Enter Student Marks</h2>

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
{% endblock %}

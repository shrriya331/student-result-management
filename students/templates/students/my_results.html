<!DOCTYPE html>
<html>
<head>
    <title>My Results</title>
</head>
<body>
    <h1>Welcome {{ student.user.get_full_name }}</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% elif results %}
        <h2>Your Marks:</h2>
        <table border="1">
            <tr>
                <th>Subject</th>
                <th>Marks Obtained</th>
                <th>Max Marks</th>
            </tr>
            {% for mark in results %}
                <tr>
                    <td>{{ mark.subject.name }}</td>
                    <td>{{ mark.marks_obtained }}</td>
                    <td>{{ mark.max_marks }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No marks found.</p>
    {% endif %}
</body>
</html>

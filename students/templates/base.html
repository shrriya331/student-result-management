<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Result Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Result System</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">

        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>

        {% if user.is_authenticated %}
            {% if user.is_staff %}
              <li class="nav-item"><a class="nav-link" href="{% url 'add_marks' %}">Add Marks</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'view_results' %}">My Results</a></li>
            {% endif %}
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit"
                        class="btn nav-link"
                        style="background: none; border: none; padding: 0; margin: 0; color: white; cursor: pointer;">
                  Logout
                </button>
              </form>
            </li>
        {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
